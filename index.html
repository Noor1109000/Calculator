<!DOCTYPE <!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body>

    <div class="calculator">

      <div class="screen">
       <p id="screen-relay"></p>
       <p id="output"></p>
      </div><!-- / screen -->

      <div class="buttons">

        <div class="first-row">
          <ul>
            <li id="seven">7</li>
            <li id="eight">8</li>
            <li id="nine">9</li>
            <li id="divide">/</li>
          </ul>
        </div><!-- / first row -->

        <div class="second-row">
          <ul>
            <li id="four">4</li>
            <li id="five">5</li>
            <li id="six">6</li>
            <li id="multiply">*</li>
          </ul>
        </div><!-- / second row -->

        <div class="third-row">
           <ul>
            <li id="one">1</li>
            <li id="two">2</li>
            <li id="three">3</li>
            <li id="minus">-</li>
          </ul>
        </div><!-- / third row -->

        <div class="fourth-row">
           <ul>
            <li id="zero">0</li>
            <li id="decimal">.</li>
            <li id="equals">=</li>
            <li id="plus">+</li>
          </ul>
        </div><!-- / fourth row -->

        <div class="fifth-row">
          <ul>
            <li id="clear">CE</li>
          </ul>
        </div><!-- / fifth row -->

      </div><!-- / buttons-->

    </div><!-- / calculator -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>

  </body><!-- / body -->

</html>
